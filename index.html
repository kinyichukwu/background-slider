<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('home.jfif');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/440x300?sig=incrementingIdentifier');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/200/300');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/440x300?sig=incrementingIdentifier');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/200/300');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>


        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
